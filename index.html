<!DOCTYPE html>
<html>
<head>
	<title>TOOT TOOT</title>
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	
	<!-- Link to MomentJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- Link to App.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- Link to style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>TOOT TOOT M$!8*%()@$^R!</h2>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Train Schedule</div>
			<div class="panel-body">
				<table class="table table-inverse" id="trainTable">
					<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="train-name">Train Name</label>
						<input class="form-control" type="text" id="train-name">
					</div>

					<div class="form-group">
						<label for="destination">Destination</label>
						<input class="form-control" type="text" id="destination">
					</div>

					<div class="form-group">
						<label for="start-time">First Train Time (24 HR Clock HHMM)</label>
						<input class="form-control" type="number" min="0000" max="2359" id="start-time">
					</div>

					<div class="form-group">
						<label for="train-frequency">Frequency (minutes)</label>
						<input class="form-control" type="number" id="train-frequency">
					</div>

					<button class="btn btn-default" id="add-Train" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
